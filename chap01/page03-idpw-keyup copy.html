<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(function () {
            $('#b1').click(function () {
                let id = $('#user').val()
                let idLen = id.length
                console.log(idLen)

                if (idLen < 5) {
                    $('#d2').html('<font color=red> 5글자 미만 입니다. 재입력해주세요.</font>')
                } else {
                    $('#d2').html('<font color=green> 제대로 된 id입니다.</font>')
                }
            })


            $('#pw2').keyup(function () {
                pw1 = $('#pw1').val()
                pw2 = $('#pw2').val()
                if (pw1 !== pw2) {
                    $('#d1').html('<font color=red> 일치하지 않습니다. 재입력해주세요.</font>')
                } else {
                    $('#d1').html('<font color=green> 일치합니다.</font>')
                }
            })
        })


    </script>
</head>

<body>
    패스워드: <input type="text" id="pw1"> <br>
    패스워드 확인: <input type="text" id="pw2"> <br>
    <hr>
    <div id="d1"></div>
    <hr>
    사용자 아이디: <input type="text" id="user"><br>
    <button id="b1">로그인 아이디 확인</button>
    <div id="d2"></div>


    <h1>content 추가 메소드</h1>
    <h3>html()메소드</h3>
    <p>선택된 요소의 content 영역을 리턴하거나 설정하는 메소드이다. html 태그로 인식한다</p>
    <h1 id="test1"><a>네이버로이동</a></h1>
    <h1 id="test2"></h1>
</body>

</html>
