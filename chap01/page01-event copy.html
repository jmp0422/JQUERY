<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- <script src="js/jquery-3.7.1.min.js"></script> -->
    <title>Document</title>
    <script>
        $(function () {
            alert("ok")

            $('#b1').click(function () {
                let price = $('#price').val()
                let count = $('#count').val()
                let price2 = parseInt(price)
                let count2 = parseInt(count)
                alert((price2 * count2) + '원')
            })
        })

        jQuery(document).ready(function () {
            $('#b1').css("background", "yellow")
        })

        $(document).ready(function () {
            $('#b2').css("background", "red")
        })
    </script>
</head>

<body>
    커피가격: <input type="text" id="price"> <br>
    커피수량: <input type="text" id="count"> <br>
    <button id="b1">커피 결제금액 확인</button>



    <h3>select > option 태그의 상태에 대한 선택자</h3>
    <select id="national">
        <option value="한국" selected>한국</option>
        <option value="미국">미국</option>
        <option value="일본">일본</option>
        <option value="중국">중국</option>
    </select>

    <laber>선택한 나라 : </laber><input type="text" id="result">

    <script>
        $('#national').change(function(){
            let value = $('option:selected').val()
            console.log(value)
            $('#result').val(value)
        })
    </script>

</body>

</html>
