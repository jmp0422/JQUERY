<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(function () {
            // $('button').click(function () {

            $('#paymentForm').on('submit', function (e) {
                let money = $('#money').val()
                let count = $('#count').val()

                let money2 = parseInt(money)
                let count2 = parseInt(count)
                console.log(money2)
                console.log(count2)

                if (isNaN(money2) || isNaN(count2)) { //NaN non a number 숫자가아니면
                    alert('숫자를 입력해 주세요. ')
                    return;
                }

                let sum = money2 * count2

                if (sum <= 20000) {
                    e.preventDefault() //form의 기본 제출동작을 방지
                    location.href = 'https://shopping.naver.com/home/p/index.naver'
                } else {
                    alert('소액결제만 가능합니다. 다시 입력해주세요.!!')
                }

            })
        })
    </script>
</head>

<body>
    <form id="paymentForm">
        하나당 가격: <input id="money" name="money" type="number" value=10000 required><br><!--required는 입력값을 필수로 받게함-->
        물건의 개수: <input id="count" name="count" type="number" value=50 required><br>
        <button style='background: lime'>결제하기</button><!--버튼의 기본타입은 submit-->
    </form>
</body>

</html>
